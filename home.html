<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/home.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- title -->
    <title>Home Page</title>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="nav-logo">
                    <div class="logo-name">
                        <img src="./assets/image/navLogo.png">
                        <span>JobHuntly</span>
                    </div>
                    <span class="menu">Find Jobs</span>
                    <span class="menu">Browse Companies</span>
                </div>
                <div class="nav-login">
                    <button id="login-btn">Login</button>
                    <span></span>
                    <button id="signup-btn">Sign Up</button>
                </div>
            </nav>
            <div class="header-wrapper">
                <h1 class="header-title">
                    <span class="title">Discover more than</span> <span style="color: #26A4FF;">5000+ Jobs</span>
                    <img src="./assets/image/Group.png">
                </h1>
                <div class="header-parag">
                    Great platform for the job seeker that searching for new career heights and passionate about
                    startups.
                </div>
                <div class="header-search">
                    <form class="header-form">
                        <div>
                            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input type="search" id="search" placeholder="Job title or keyword">
                        </div>
                        <div>
                            <label for="select"><i class="fa-solid fa-location-dot"></i></label>
                            <select id="select">
                                <option value="italy">Florence, Italy</option>
                            </select>
                        </div>
                        <button id="search-job">Search my job</button>
                    </form>
                    <div class="form-parag">Popular : UI Designer, UX Researcher, Android, Admin</div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
